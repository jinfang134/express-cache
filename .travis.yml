language: node_js
sudo: required
notifications:
  email: false
node_js:
  - '10'
services:
  - xvfb
addons:
  chrome: stable
cache: 
  yarn: true
before_script:
  - yarn add -D coveralls
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
after_success:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - yarn build
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
